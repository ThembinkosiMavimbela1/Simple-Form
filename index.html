<!DOCTYPE html/>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="html forms"/>
        <meta name="author" content="thembinkosi"/>
    </head>

    <body bgcolor="lightblue">
        <h1 align="center">Fill in your details in the below form</h1>
        <hr/>
        <form align="center">
            <div>
                <label>Title:</label> 

                <label> Mr:</label>
                <input type="radio" name="title"/>
                

                <label>Mrs:</label>
                <input type="radio" name="title" />

                <label>Miss:</label>
                <input type="radio" name="title" />

                <label>PhD</label>
                <input type="radio" name="title" />
            </div>

         <br/>

            <div>
                <label> Name :</label>
                <input type="text" placeholder="Your Name" required style="border-radius: 10px; border-color: lightgrey;" />
            </div>

         <br/>

            <div>
                <label>Surname :</label>
                <input type="text" placeholder="Your Surname" required style="border-radius: 10px; border-color: lightgrey;"/>
            </div>

            <br/>

            <div>
                <label>Phone Number :</label>
                <input type="tel" placeholder="+27 000000000" required style="border-radius: 10px; border-color: lightgrey;"/>
            </div>

            <br/>

            <div>
                <label>Email :</label>
                <input type="email" placeholder="Youremail@gmail.com"required style="border-radius: 10px; border-color: lightgrey;"/>
            </div>

            <br/>

            <div>
                <label>Password :</label>
                <input type="password" placeholder="Your unique password" maxlength="12" style="border-radius: 10px; border-color: lightgrey;"/>
            </div>
            <br/>

            <div>
                <label>Birthday :</label>
                <input type="date" required style="border-radius: 10px; border-color: lightgrey;"/>
            </div>

            <br/>

            <div>
                
                <input type="reset" style="border-color: lightgrey;" /> <input type="submit" style="border-color: lightgrey;""/>
            </div>


            








        </form>










    </body>
    

</html>
